<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa</title>
    <link rel="icon" type="image/x-icon" href="/assets/utr.jfif">
    <link rel="stylesheet" href="/style.css">
</head>

<body style="padding:2.5%">
    <header>
        <h1>UTR</h1>
        <h4>Urban Store Rebel</h4>
    </header>
    <main>
        <article>
            <h2>Productos</h2>
            <form style="width: 200px; padding: 10px;">
                <select class="form-select" aria-label="Default select example" id="tipoProducto">
                    <option selected value="0">Todo</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Jeans">Jeans</option>
                    <option value="Remeras">Remeras</option>
                    <option value="Calzado">Zapatillas</option>
                </select>
            </form>
            <div class="container">
                <div class="row" id="contenedorProductos" style="display:flex;justify-content: center; margin: 60px;"></div>
            </div>
        </article>
        
        <article>
            <h2>Carrito</h2>
            <ul id="listaCarrito"></ul>
            <p id="carritoTotal"></p>
            <form id="formCompraFinal">
                <label for="nombre">Nombre:</label>
                <input required type="text" name="nombre">
                <label for="email">Email:</label>
                <input required type="email" name="email">
                <label for="telefono">Telefono:</label>
                <input required type="number" name="telefono">
                <input type="submit" value="Finalizar Compra" class="btn btn-primary" id="botonCompraFinal">
            </form>
        </article>
    </main>

    <!-- Etiquetas script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"> </script>
</body>

</html>
